<div class="card-container">
  <img
    class="card-container__image"
    src="../../../assets/Images/Items/{{ image }}"
    alt="product"
  />

  <div class="card-content">
    <h1>{{ name }}</h1>

    <div class="card-content__price">ج.م {{ price }}</div>
    <div class="actions">
      <div>
        <i class="fa fa-share-alt p-2" aria-hidden="true"></i>
        <i class="fa fa-heart" aria-hidden="true"></i>
      </div>

      <i class="fa fa-cart-plus" aria-hidden="true"></i>
    </div>
  </div>
</div>
